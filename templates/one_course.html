{% extends "single_course.html" %}
{% block content %}
    <ul>
        <table>
        	{% for t in table %}
                {% if t.title == course_name %}
                    {% for i in t.content %}
                        <li>
                            {{ i }}
                        </li>
                    {% endfor %}
                {% endif %}
            {% endfor %}
    </ul>

{% endblock content %}
